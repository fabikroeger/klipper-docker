# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[mcu]
baud: 250000
serial: /dev/klipper

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC9, EXP1_2=PA8,
    EXP1_3=PC11, EXP1_4=PD2,
    EXP1_5=PC10, EXP1_6=PC12,    # Slot in the socket on this side
    EXP1_7=PD0, EXP1_8=PD1,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PC6, EXP2_4=PA4,
    EXP2_5=PC7, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PB10, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

[heater_bed]
heater_pin: PC8
sensor_type: NTC 100K beta 3950
sensor_pin: PC3
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.02 # 50hz for european AC, to avoid flickering lights.

[fan]
pin: PB1

[heater_fan toolhead_cooling_fan]
pin: PB2
heater_temp: 75
fan_speed: 1

#[controller_fan controller_fan]
#pin: PB0

[fan_generic TMC]
pin: PB0
kick_start_time: 0.1

# These are only safeguards for first time users
# Modify printer.cfg to tune acceleration.
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 1500
max_accel_to_decel: 750
max_z_velocity: 15
max_z_accel: 20

[mcu host]
serial: /tmp/klipper_host_mcu

[temperature_sensor odroid]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor S6_mainboard]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[skew_correction]

[input_shaper]

[virtual_sdcard]
path: /home/klippy/gcode_files

# Pause/Resume Functionality
[pause_resume]

[display_status]